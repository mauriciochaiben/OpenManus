# ChromaDB Configuration

[server]
host = 0.0.0.0
port = 8000
cors_allow_origins = ["http://localhost:3000", "http://localhost:8000"]

[storage]
path = /chroma/chroma
allow_reset = true

[auth]
# Authentication settings (optional)
# provider = basic
# credentials_file = /chroma/config/credentials.json

[logging]
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

[performance]
# Performance tuning
max_batch_size = 1000
query_timeout = 30
index_timeout = 60

[telemetry]
# Disable telemetry for privacy
enabled = false
